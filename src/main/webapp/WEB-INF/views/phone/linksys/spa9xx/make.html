<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragments/base :: head}"></div>
    <title>Генератор конфига для Linksys9XX</title>
</head>
<body>
<div th:insert="~{fragments/base :: body}"></div>
<h1>Введите данные для генерации конфиг файлы:</h1>
<p th:text="${result}"></p>
<form th:acttion="@{/config/make}" th:method="post">
    <label for="number">Введите номер телефона:</label>
    <input type="tel" id="number" name="number" th:value="${number}" placeholder="xxx">
    <p><input type="submit" value="Submit" />
</form>

</body>
</html>
