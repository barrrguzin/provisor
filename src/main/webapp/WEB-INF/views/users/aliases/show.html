<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:insert="~{fragments/base :: head}"></div>
    <title>Список номеров</title>
</head>
<body>
<div th:insert="~{fragments/base :: body}"></div>

<div class="btn-group">
    <a href="/">
        <button type="button" class="btn btn-outline-warning">Назад</button>
    </a>
</div>

<table class="table table-hover">
    <tr>

        <th>Номер</th>
        <th>Отображаемое имя</th>

    </tr>
    <div th:each="alias : ${aliases}">
        <tr>
            <td>
                <a th:utext= "${alias.get(0)}" th:href="@{/aliases/{number}@voip.ptk.loc(number=${alias.get(0)})}"/>
            </td>
            <td>
                <a th:utext= "${alias.get(1)}"/>
            </td>
        </tr>
    </div>

</table>


</body>
</html>
